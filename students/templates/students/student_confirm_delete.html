<!doctype html>
<html>
<head><meta charset="utf-8"><title>Confirm delete</title></head>
<body>
  <h1>Delete student</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'students:list' %}">Cancel</a>
  </form>
</body>
</html>

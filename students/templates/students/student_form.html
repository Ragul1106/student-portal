<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if object %}Edit{% else %}Add{% endif %} Student</title>
</head>
<body>
  <h1>{% if object %}Edit{% else %}Add{% endif %} Student</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'students:list' %}">Back to list</a></p>
</body>
</html>
